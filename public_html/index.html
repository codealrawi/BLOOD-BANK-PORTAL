<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="game-container">
            <h2>Click the Area to Score</h2>
            <div class="click-area" id="clickArea"></div>
            <p>Your Score: <span id="userScore">0</span></p>
        </div>
        <div class="dashboard">
            <h2>🥇TOP 10 COUNTRIES🥇</h2>
            <label for="countrySelect">Select Your Country🏴:</label>
            <select id="countrySelect"></select>
            <ul id="countryScores"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
